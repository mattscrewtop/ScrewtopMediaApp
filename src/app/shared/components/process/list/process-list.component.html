<section class="text-center" class="processContainer" *ngIf="(ProcessPageModel)">
	
	<section class="row align-center">
		<div class="column">
			<h2 class="page-title">{{ProcessPageModel.Title}}</h2>
		</div>
	</section>

	<section class="row align-center">
		<div class="column large-8">
			<p class="processContainer__info">{{ProcessPageModel.Description}}</p>
		</div>
	</section>

	<section class="row small-up-1 medium-up-2 large-up-3">
		<div class="column" *ngFor="let process of ProcessPageModel.ProcessList; let i = index">

			<section class="row">
				<div class="column flex-container flex-dir-column">

					<div class="flex-child-auto">
						<h3 class="subtitle">
							<span>{{process.Step}}</span> {{process.Title}}
						</h3>						
					</div>

					<div class="flex-child-auto">
						<p class="processContainer__info">
							{{process.Summary}}
						</p>						
					</div>

				</div>
			</section>

		</div>
	</section>
	
</section>
