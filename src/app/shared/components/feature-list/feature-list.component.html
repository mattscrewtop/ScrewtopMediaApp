<section class="row collapse small-up-1 medium-up-2 large-up-3">
	<div class="column" *ngFor="let feature of featureList; let i = index">

		<section class="feature-list-container" [@mediaStateTrigger]="feature.gridState">
			<!--MEDIA SLIDER CONTROL-->
			<cdf-media-slider [mediaModel]="feature" 
								[showTitle]="showTitle"
								[showType]="showType"
								(onMediaSliderOpen)="onMediaSliderOpen(feature)"
								(onMediaSliderClose)="onMediaSliderClose(feature)">

				<!--FEATURE INFO DETAILS SHOW IN SLIDEOUT-->
				<section class="info-pane-container">
					<h2 class="info-pane-container__title">{{feature.Title}}</h2>
					<button class="button radius small hollow info-pane-container__button" (click)="onFeatureClick(feature)">Learn More</button>	
				</section>

			</cdf-media-slider>
		</section>

	</div>
</section>
